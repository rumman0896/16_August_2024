        <div class="main-wrapper">
            <div class="wrapper">
                <form action="#">
                    <h1>Sign in</h1>
                    <div class="first-p"><p>Enter your Proton Account details.</p></div>
                    <div class="input-box">
                        <p>Email or username</p>
                        <label><input type="text" placeholder=""></label>
                    </div>
                    <div class="input-box">
                        <p>Password</p>
                        <label><input type="password" placeholder=""></label>
                        <i class="fa-solid fa-eye"></i>
                    </div>
                    <div class="keepme-forgot">
                        <label><input type="checkbox" class="chk"></label>Keep me signed in
                        <p>Recommended on trusted devices. <a href="#">Why?</a></p>
                    </div>
                    
                    <button class="btn">Sign in</button>
                    <div class="with-sso">
                        <a href="#">Sign in with SSO</a>
                        <i class="fa-solid fa-circle-info"></i>
                    </div>
                    <div class="new-create">
                        <p>New to Proton? <a href="#">Create account</a></p>
                    </div>
                    <hr>
                    <div class="trouble">
                        <a href="#">Trouble signing in?</a>
                    </div>
                </form>
            </div>
